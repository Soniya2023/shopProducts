<div class="container">
  <h1> Shop products </h1>
<div class="product" *ngFor="let product of products">
  <img [src]="product.image" alt="{{ product.image}} image">
  <div>
       {{  product.style}}<br>
       {{ product.currencyFormat }}{{ product.price}}<br>
       {{ product.availableSizes }}
       <button type="button" (click)="addToCart(product)">Add to cart</button>
  </div>
</div>
</div>
